<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Customer_Review - Customer Feedback</title>
</head>
<body>
    <div class="container">
        <img src="{{ logo_url }}" alt="Customer Review Logo"/>
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer</h3>
                <input 
                   type="text"
                   name="customer"
                   placeholder="Customer's Name" 
                />
            </div>
            <div class="form-group">
                <h3>Retailer</h3>
                <select name="retailer">
                    <option value="">Please select a retailer</option>
                    <option value="Motis Car Yard">Motis Cars</option>
                    <option value="Clean Shelf Supermarket">CS Supermarket</option>
                    <option value="ExcelEntrepreneur">E-Entrepreneurship Consultancy</option>
                    <option value="Clear Glass">Clear Glass Cleaners</option>
                    <option value="Value Addition">Value Addition Planners</option>
                    <option value="Dentist Union">Dentists Union</option>
                    <option value="Repairs">Repair Department</option>
                    <option value="Devlopes">Devslopes Technologies</option>
                    <option value="Richtcy">Ritchy Law</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your retailer</h3>
                <input type="radio" name="rating" value="1" />1
                <input type="radio" name="rating" value="2" />2
                <input type="radio" name="rating" value="3" />3
                <input type="radio" name="rating" value="4" />4
                <input type="radio" name="rating" value="5" />5
                <input type="radio" name="rating" value="6" />6
                <input type="radio" name="rating" value="7" />7
                <input type="radio" name="rating" value="8" />8
                <input type="radio" name="rating" value="9" />9
                <input type="radio" name="rating" value="10" checked />10
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea
                 name="comments"
                 id=""
                 cols="30" 
                 rows="10"
                 placeholder="Tell us what you liked and/or did not like"
                ></textarea>
                <input type="submit" value="submit" class="btn" />
            </div>
        </form>
    </div>
</body>
</html>
